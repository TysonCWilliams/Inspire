<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main id="main-container">
        <div class="container-fluid">

            <div class="row justify-content-end">
                <div class="col-3">
                    <div id="weather-card" class="ml-2 frosted-glass-effect weather-style"></div>
                </div>

            </div>
            <div class="row">
                <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
            </div>
            <div class="row mt-1 ml-1">

                <div class="col-12">
                    <div class="">
                        <div class="container-fluid pt-2 pb-2">

                            <form onsubmit="app.todoController.createTodo(event)">
                                <input class="input" id="todo-desc" type="text">
                                <button type="submit" class="btn btn-success btn-lg" onclick="">Create</button>
                            </form>
                            
                            <div class="row">
                                <div class="col-6 completedBox">
                                    <h4>Completed: <span id="completed-count"></span></h4>
                                </div>
                            </div>
                            <div id="todo-list" style="justify-content: space-evenly;" class="row"> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 fixed-bottom position-fluid quote-style">
                <div class="col-12">
                    <div id="quote-card" class="frosted-glass-effect"></div>
                </div>
            </div>
        </div>
 </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
